---
# Example Playbook
- name: Compute Engine Instance Examples
  hosts: localhost
  vars:
    service_account_email: "{{ lookup('env', 'GCE_SERVICE_ACCOUNT_EMAIL') }}"
    #    credentials_file: "{{ lookup ('env', 'GCE_CREDENTIALS_FILE') }}"
    credentials_file: "/home/travis/build/revard/test-ansible-role-db/client-secret.json"
    project_id: "{{ lookup('env', 'GCE_PROJECT_ID') }}"
  tasks:
    - name: create multiple instances
      # Basic provisioning example.  Create multiple Debian 8 instances in the
      # us-central1-a Zone of n1-standard-1 machine type.
      gce:
        instance_names: test-gce1
        zone: europe-west1-b
        machine_type: f1-micro
        image: ubuntu-1604-xenial-v20170919
        state: present
        service_account_email: "{{ service_account_email }}"
        credentials_file: "{{ credentials_file }}"
        project_id: "{{ project_id }}"
