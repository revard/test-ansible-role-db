language: python
python:
- '3.6'
install:
- pip install ansible==2.4.0 molecule apache-libcloud
script:
- molecule --debug test
after_script:
- molecule --debug destroy
before_install:
- openssl aes-256-cbc -K $encrypted_55ab73f1a842_key -iv $encrypted_55ab73f1a842_iv
  -in credentials.tar.gz.enc -out credentials.tar.gz -d
